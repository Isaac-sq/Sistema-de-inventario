<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNEMI - Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <main class="container d-flex align-items-center justify-content-center py-5">
    <section class="login-box text-center p-4">
      <img src="img/LOGO-WEB-AZUL.png" alt="Logo de UNEMI" height="80" class="mb-3">
      <p class="text-white-50 fw-semibold mb-4">Ingrese su usuario y contraseña</p>

      <form id="login-form">
        <div class="custom-input mb-3">
          <input type="text" id="usuario" name="usuario" placeholder=" " required />
          <label for="usuario">Ingrese su usuario</label>
          <span class="laser-line"></span>
        </div>

        <div class="custom-input mb-4">
          <input type="password" id="password" name="password" placeholder=" " required />
          <label for="password">Ingrese su contraseña</label>
          <span class="laser-line"></span>
        </div>

        <button type="button" class="btn btn-led w-100 fw-semibold" onclick="login()">Ingresar</button>
      </form>

      <p id="login-msg" class="mt-3 fw-bold text-warning"></p>
    </section>
  </main>

  <footer class="footer text-white-50">
    <div class="container-fluid d-flex justify-content-center px-3 small">
      <p class="mb-0 text-center">
        <strong>Desarrollado por:</strong> Merf & Iasq & Dmsv & Dnlv  &nbsp; |
        <strong>Cel:</strong> 0988155532
      </p>
    </div>
  </footer>

<script>
  function login() {
    let usuario = document.getElementById("usuario").value.trim();
    let password = document.getElementById("password").value.trim();

    const msg = document.getElementById("login-msg");

    if (usuario === "" && password === "") {
      msg.textContent = "Por favor, ingrese usuario y contraseña.";
      return;
    }

    if (usuario === "" && password !== "") {
      msg.textContent = "Por favor, ingrese el usuario.";
      return;
    }

    if (usuario !== "" && password === "") {
      msg.textContent = "Por favor, ingrese la contraseña.";
      return;
    }

    if (usuario === "admin" && password === "1234") {
      msg.textContent = "Por favor, espere...";
      setTimeout(() => {
        localStorage.setItem("rol", "admin");
        window.location.href = "paginas/admin.html";
      }, 1000); // mil milisegundos (Esto par simular un tiempo de carga)
    } else if (usuario === "bodeguero" && password === "comp123") {
      msg.textContent = "Por favor, espere...";
      setTimeout(() => {
        localStorage.setItem("rol", "bodeguero");
        window.location.href = "paginas/bodeguero.html";
      }, 1000);
    } else if (usuario === "cajero" && password === "vend123") {
      msg.textContent = "Por favor, espere...";
      setTimeout(() => {
        localStorage.setItem("rol", "cajero");
        window.location.href = "paginas/cajero.html";
      }, 1000);
    } else {
      msg.textContent = "Usuario o contraseña incorrectos.";
    }
  }
</script>
</body>
</html>
